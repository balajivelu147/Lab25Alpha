<div class="card-container">
    <div *ngFor="let book of listOfBooks" class="card" (mouseover)="onMouseOver(book)" (mouseout)="onMouseOut(book)">

        <div class="card-header">
            <img src="https://bookcart.azurewebsites.net/Upload/9d8f4978-0ef8-42d0-873a-4eb583439237HP2.jpg"
                alt="Card 1" class="img">
        </div>

        <div class="card-body">

            <p> <a><strong>{{getTruncatedTitle(book.title)}}</strong></a>
            </p>

            <p><strong>{{book.price | currency}}</strong></p>

            <button class="add-to-cart-btn" (click)="addToCartToast()">
                <i class="fa fa-shopping-cart"></i>
                Add to Cart
            </button>

            <button [ngClass]="{'active': book.isSelected}" (click)="selectItem(book)" class="wishlist-btn">
                <i class="fa fa-heart"></i>
            </button>
            
            <span class="card-title" [ngStyle]="{'opacity': book.isHovered ? 1 : 0}">{{book.title}}</span>

        </div>
    </div>
</div>
